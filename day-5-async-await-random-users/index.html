<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Users - Async/Await</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    #users-container { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; margin-top: 2rem; }
    .user-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 1.5rem; text-align: center; width: 200px; }
    .user-card img { border-radius: 50%; margin-bottom: 1rem; }
    .loader { display: none; margin: 2rem auto; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
    .show { display: block; }
    button { display: block; margin: 1rem auto 0 auto; padding: 0.7rem 1.5rem; font-size: 1rem; background: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #217dbb; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Random Users</h1>
  <button onclick="loadUsers()">Load New Users</button>
  <div class="loader" id="loader"></div>
  <div id="users-container"></div>
  <script src="script.js"></script>
</body>
</html>
